name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make -f .vscode/makefile starter
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
        with:
          name: workshoplocator.exe
          path: bin


